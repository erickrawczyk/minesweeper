# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  application:
    docker:
      - image: circleci/buildpack-deps:18.10

    working_directory: ~/minesweeper

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install AWS CLI
          command: pip install awscli

      - run:
          name: Install Docker client
          command: |
            set -x
            VER="19.03.4"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
          name: Set Environment Variables
          command: |
            SECRET=$(aws secretsmanager get-secret-value --secret-id minesweeper_db_credentials --region us-east-1 | jq '.SecretString | fromjson')
            export DB_USERNAME=$(echo $SECRET | jq -r '.username')
            export DB_PASSWORD=$(echo $SECRET | jq -r '.password')
            export DB_URL=$(echo $SECRET | jq -r '.url')
            export ECR_REPOSITORY=$(echo $SECRET | jq -r '.repository')
            export VERSION=$(git rev-parse --short HEAD)

      - run:
          name: Build and Push Docker Image
          command: |
            docker build --build-arg DB_USERNAME --build-arg DB_PASSWORD --build-arg DB_URL --build-arg VERSION -t minesweeper .
            docker tag minesweeper:$VERSION $ECR_REPOSITORY:$VERSION
            docker push $ECR_REPOSITORY:$VERSION
  infrastructure:
    docker:
      - image: circleci/buildpack-deps:18.10

    working_directory: ~/minesweeper/terraform

    steps:
      - checkout

      - run:
          name: Install Terraform
          command: |
            VER="0.12.12"
            curl -o /tmp/terraform.zip https://releases.hashicorp.com/terraform/$VER/terraform_$VER_linux_amd64.zip
            unzip /tmp/terraform.zip -d /tmp
            cp /tmp/terraform /usr/bin

      - run:
          name: Terraform Init
          command: terraform init

      - run:
          name: Terraform Plan
          command: terraform plan
workflows:
  version: 2
  deploy:
    jobs:
      - application
      - infrastructure:
          requires:
            - application
